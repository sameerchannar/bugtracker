<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bugtracker</title>
        <link rel="stylesheet" href="styles.css">
        <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->


    </head>
    <body>

        <h1>Bugtracker</h1>

        <script src="index.js"></script>
        <div id="creationContainer" class="creationContainer">
            <div id = "creationDiv" class = "creationDiv">
                <h3>Report New Bug</h3>
                <label id="summary" for = "summaryField">New Bug Nickname:</label>
                <input id="summaryField" name="summaryField"></input>
                <label id="description" for = "descriptionField">Describe the new issue in detail: </label>
                <input id="descriptionField" name="descriptionField"></input>
                <button id="submit" onclick=createBug()>Report New Bug</button>
            </div>
        </div>

        <div id="listOfBugs" class = "listOfBugs">
            <table id="bugTable" class="bugTable">
                
            </table>
        </div>

    </body>
</html>
